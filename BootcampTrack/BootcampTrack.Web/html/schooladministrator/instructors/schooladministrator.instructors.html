<link href="../../../css/schooladministrator/instructors/schooladministrator.instructors.css" rel="stylesheet" />

<div class="row">
    <div class="col-xs-12">
        <h1>Instructors : <a href="#/schooladministrator/profile">{{currentSchool.School.SchoolName}}</a></h1>
    </div>
</div>

<div class="row">
    <div class="panel panel-primary filterable">
        <button class="btn btn-default btn-info btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
        <button type="button" data-toggle="modal" data-target="#newInstructorInviteModal" class="btn btn-success" id="invite-instructor-button"><i class="fa fa-user-plus"></i> Invite Instructor</button>
        <table class="table">
            <thead>
                <tr class="filters">
                    <th><input type="text" class="form-control" placeholder="Instructor Name" disabled></th>
                    <th><input type="text" class="form-control" placeholder="School Branch" disabled></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="instructor in schoolInstructors">
                    <td><h3>{{instructor.LastName}}, {{instructor.FirstName}}</h3></td>
                    <td><h3>{{instructor.SchoolBranch.City}}</h3></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <footer class="pull-left footer">
        <p class="col-md-12">
            <hr class="divider">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright &COPY; Bootcamp Track 2016</a>
        </p>
    </footer>
</div>

<!-- Trigger the modal with a button -->
<!-- Modal -->
<div id="newInstructorInviteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Invite Instructor to {{school.SchoolName}}</h3>
            </div>
            <div class="modal-body">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress"
                                   placeholder="Email Address" ng-model="newInstructorInvite.EmailAddress">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="branchId">Branch Id</label>
                            <input type="text" class="form-control" id="branchId"
                                   placeholder="Branch Id" ng-model="newInstructorInvite.BranchId">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="inviteInstructor()">Invite</button>
                </div>
                <h5>Powered by Bootstrap</h5>
                <pre>{{newBranch | json}}</pre>
            </div>
        </div>
    </div>
</div>

<script src="../../../js/jQuery/filterable.js"></script>
