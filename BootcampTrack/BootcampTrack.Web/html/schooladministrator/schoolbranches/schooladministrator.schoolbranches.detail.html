<table class="table table-responsive">
    <thead>
    <thead class="thead inverse">
        <tr>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>Address 3</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="branch in branches">
            <td>{{branch.Address1}}</td>
            <td>{{branch.Address2}}</td>
            <td>{{branch.City}}</td>
            <td>{{branch.State}}</td>
            <td>{{branch.ZipCode}}</td>
            <td>
                <div class="row">
                    <div class="col-sm-8">
                        <button class="btn btn-success btn-sm" type="submit" ng-click="saveSchoolBranch()">
                            <i class="fa fa-save"></i> Save
                        </button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-danger btn-sm pull-right" ui-sref="app.schoolbranches.list">
                            <i class="fa fa-remove"></i> Cancel
                        </button>
                    </div>
                </div>
