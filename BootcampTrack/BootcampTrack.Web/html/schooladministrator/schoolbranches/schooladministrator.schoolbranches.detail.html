<div class="well">

    <form name="schoolBranchForm" novalidate>
      
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="address1">Address 1</label>
                    <input type="text" class="form-control" id="address1"
                           placeholder="Address 1" ng-model="branch.Address1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2"
                           placeholder="Address 2" ng-model="branch.Address2">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="address3">Address 3</label>
                    <input type="text" class="form-control" id="address3"
                           placeholder="Address 3" ng-model="branch.Address3">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="city">City</label>
                    <input type="text" class="form-control" id="city"
                           placeholder="City" ng-model="branch.City">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="state">State</label>
                    <input type="text" class="form-control" id="state"
                           placeholder="State" ng-model="branch.State">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="zipCode">Zip Code</label>
                    <input type="text" class="form-control" id="zipCode"
                           placeholder="Zip Code" ng-model="branch.ZipCode">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <button class="btn btn-success btn-sm" type="submit" ng-click="saveSchoolBranch()">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger btn-sm pull-right" ui-sref="app.schoolbranches.list">
                    <i class="fa fa-remove"></i> Cancel
                </button>
            </div>
        </div>
        <!--pre>{{schoolbranch | json}}</pre-->
    </form>
</div>
