<link href="../../../css/schooladministrator/schoolbranches/schooladministrator.schoolbranhes.detail.css" rel="stylesheet" />

<h1>{{branch.City}} Branch</h1>

<div class="row">
    <div class="col-xs-12 col-sm-6">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="address1">Address 1</label>
                <input type="text" class="form-control" id="address1"
                       placeholder="Address 1" ng-model="branch.Address1">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2"
                       placeholder="Address 2" ng-model="branch.Address2">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="address3">Address 3</label>
                <input type="text" class="form-control" id="address3"
                       placeholder="Address 3" ng-model="branch.Address3">
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="city">City</label>
                <input type="text" class="form-control" id="city"
                       placeholder="City" ng-model="branch.City">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="state">State</label>
                <input type="text" class="form-control" id="state"
                       placeholder="State" ng-model="branch.State">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label" for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode"
                       placeholder="Zip Code" ng-model="branch.ZipCode">
            </div>
        </div>
    </div>
</div>
<div class="well clearfix" id="savebutton">
    <button class="btn btn-success pull-right" ng-click="updateSchoolBranch()">
        Update
    </button>
    <a href="#/schooladministrator/schoolbranch">
        <button class="btn btn-danger pull-right">
            Cancel
        </button>
    </a>
</div>
