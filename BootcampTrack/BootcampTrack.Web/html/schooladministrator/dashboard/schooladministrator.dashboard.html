<link href="../../../css/schooladministrator/dashboard/schooladministrator.dashboard.css" rel="stylesheet" />

<div id="content">
    <h1>Dashboard : <a href="/#/schooladministrator/profile">{{school.SchoolName}}</a></h1>
    <hr>
    <pre>{{dashboard | json}}</pre>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 overview">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-leaf fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{getBranchCount()}}</div>
                            <div>Branches!</div>
                        </div>
                    </div>
                </div>
                <a href="#/schooladministrator/schoolbranches">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 overview">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-book fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{getCourseCount()}}</div>
                            <div>Courses!</div>
                        </div>
                    </div>
                </div>
                <a href="#/schooladministrator/courses">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 overview">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{getEnrollmentCount()}}</div>
                            <div>Total Students!</div>
                        </div>
                    </div>
                </div>
                <a href="#/schooladministrator/students">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 overview">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-pencil-square-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{getProjectCount()}}</div>
                            <div>Total Projects!</div>
                        </div>
                    </div>
                </div>
                <a href="#/schooladministrator/projects">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <footer class="pull-left footer">
            <p class="col-md-12">
                <hr class="divider">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright &COPY; Bootcamp Track 2016</a>
            </p>
        </footer>
    </div>
</div>
