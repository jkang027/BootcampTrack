<link href="../../../css/schooladministrator/courses/schooladministrator.courses.css" rel="stylesheet" />

<div class="row">
    <div class="col-xs-12">
        <h1>Courses : <a href="#/schooladministrator/profile">{{currentSchool.School.SchoolName}}</a></h1>
    </div>
</div>

<div class="row">
    <div class="panel panel-primary filterable">
        <button class="btn btn-default btn-info btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
        <button type="button" data-toggle="modal" data-target="#newCourseModal" class="btn btn-success" id="new-course-button"><i class="fa fa-book"></i> Add New Course</button>
        <table class="table">
            <thead>
                <tr class="filters">
                    <th><input type="text" class="form-control" placeholder="Course Id" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Branch" disabled></th>
                    <th><input type="text" class="form-control" placeholder="Start Date" disabled></th>
                    <th><input type="text" class="form-control" placeholder="End Date" disabled></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in schoolBranchCourses">
                    <td><h3><a href="#/schooladministrator/courses/{{course.CourseId}}">{{course.CourseId}}</a></h3></td>
                    <td><h3>{{course.SchoolBranch.City}}</h3></td>
                    <td><h3>{{course.StartDate | date}}</h3></td>
                    <td><h3>{{course.EndDate | date}}</h3></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <footer class="pull-left footer">
        <p class="col-md-12">
            <hr class="divider">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright &COPY; Bootcamp Track 2016</a>
        </p>
    </footer>
</div>

<!-- Modal -->
<div id="newCourseModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Add a new course to {{school.SchoolName}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12">
                            <label class="control-label" for="branch">Branch</label>
                            <br />
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{newCourseSelectedBranch.City || "Branch"}} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="branch in schoolBranches"><a ng-click="newCourseBranchSelect(branch)">{{branch.City}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label class="control-label">Use Branch's Address?</label>
                        <br />
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-disabled="!newCourse.SchoolBranchId">
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="address1">Address 1</label>
                                <input type="text" class="form-control" id="address1"
                                       placeholder="Address 1" ng-model="newCourse.Address1">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="address2">Address 2 (Optional)</label>
                                <input type="text" class="form-control" id="address2"
                                       placeholder="Address 2" ng-model="newCourse.Address2">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="address3">Address 3 (Optional)</label>
                                <input type="text" class="form-control" id="address3"
                                       placeholder="Address 3" ng-model="newCourse.Address3">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="city">City</label>
                                <input type="text" class="form-control" id="city"
                                       placeholder="City" ng-model="newCourse.City">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="state">State</label>
                                <input type="text" class="form-control" id="state"
                                       placeholder="State" ng-model="newCourse.State">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="zipCode">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode"
                                       placeholder="Zip Code" ng-model="newCourse.ZipCode">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate"
                                       ng-model="newCourse.StartDate">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate"
                                       ng-model="newCourse.EndDate">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="maxEnrollments">Max Enrollments</label>
                                <input type="number" class="form-control" id="maxEnrollments"
                                       placeholder="MaxEnrollments" ng-model="newCourse.MaxEnrollments">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="addNewCourse()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="../../../js/jQuery/filterable.js"></script>
