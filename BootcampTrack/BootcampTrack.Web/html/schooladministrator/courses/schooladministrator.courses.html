<table class="table table-responsive">
    <thead class="thead inverse">
        <tr>
            <th>Course ID</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="course in courses">
            <td><a href="#/schooladministrator/course/{{course.CourseId}}">{{course.CourseId}}</a></td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success btn-sm" type="submit" ng-click="addSchoolBranch()">
    <i class="fa fa-save"></i> Add
</button>
