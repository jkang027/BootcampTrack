<link href="../../../css/schooladministrator/students/schooladministrator.students.css" rel="stylesheet" />
<div class="row">
    <div class="col-xs-12 col-sm-8">
        <h1>Students : <a href="#/schooladministrator/profile">{{school.SchoolName}}</a></h1>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="col-xs-12" style="text-align:center;">
            <button type="button" data-toggle="modal" data-target="#inviteStudent" class="btn btn-success" id="invite-student-button">Invite Student</button>
        </div>
    </div>
</div>
<div>
    <table class="table table-responsive">
        <thead class="thead inverse">
            <tr>
                <th><h4>Student Name</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td><h3><a href="#/schooladministrator/student/{{student.StudentId}}">{{student.StudentId}}</a></h3></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <footer class="pull-left footer">
        <p class="col-md-12">
            <hr class="divider">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright &COPY; Bootcamp Track 2016</a>
        </p>
    </footer>
</div>
<!-- Trigger the modal with a button -->
<!-- Modal -->
<div id="inviteStudent" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Invite Student {{school.SchoolName}}</h3>
            </div>
            <div class="modal-body">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="emailAddress">Email Address</label>
                            <input type="text" class="form-control" id="emailAddress"
                                   placeholder="Email Address" ng-model="newBranch.Address1">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label" for="courseId">Course Id</label>
                            <input type="text" class="form-control" id="branchId"
                                   placeholder="Course Id" ng-model="newCourse.Address2">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="register()">Invite</button>
                </div>
                <h5>Powered by Bootstrap</h5>
                <pre>{{newStudent | json}}</pre>
            </div>
        </div>
    </div>
</div>
